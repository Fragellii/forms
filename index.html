<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <fieldset id="dados_pessoais">
    <legend>Dados Pessoais</legend>
    <label for="fname">Nome</label>
    <input type="text" id="fname" name="fname">
    <label for="nasc">Data de Nascimento</label>
    <input type="date" id="nasc">
    <label for="emaill">Email</label>
    <input type="email" name="emaill" id="emaill">
    <label for="phone">Telefone</label>
    <input type="tel" name="phone" id="phone" placeholder="(DDD)_____-____" pattern="[0-9] {}">
    </fieldset>
    <br>
    <fieldset id="dados_academicos">
        <legend>Dados Acadêmicos</legend>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            <option value="ADS">ADS</option>
            <option value="GTI">GTI</option>
            <option value="Segurança">Segurança</option>
            <option value="DEV">DEV</option>
            <option value="Java">Java</option>
        </select>
        
        <label for="semestre">Semestre</label>
        
        

    </fieldset>
    </form>
</body>
</html>
